name: Docker Build & Push

on:
  push:
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    # íƒœê·¸ pushëŠ” í•­ìƒ, PRì€ [e2e] ìˆì„ ë•Œë§Œ
    if: |
      github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Server image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract server metadata
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server
          file: ./mofumofu-server/Dockerfile
          target: server-runtime
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # â”€â”€ Worker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract worker metadata
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-worker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server
          file: ./mofumofu-server/Dockerfile
          target: worker-runtime
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # â”€â”€ Markdown Service image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract markdown metadata
        id: meta-markdown
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-markdown
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Markdown Service image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server/markdown-service
          file: ./mofumofu-server/markdown-service/Dockerfile
          push: true
          tags: ${{ steps.meta-markdown.outputs.tags }}
          labels: ${{ steps.meta-markdown.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build summary
        run: |
          echo "## ğŸ“¦ Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker images have been published to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}-server:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Worker" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}-worker:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Markdown Service" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}-markdown:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test:
    # PRì—ì„œ [e2e] ì—†ì„ ë•Œë§Œ ë¹Œë“œ í…ŒìŠ¤íŠ¸ (push ì•ˆ í•¨)
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.title, '[e2e]') &&
      !contains(github.event.pull_request.body, '[e2e]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test server image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server
          file: ./mofumofu-server/Dockerfile
          target: server-runtime
          load: true
          tags: mofumofu-server:test
          cache-from: type=gha

      - name: Build test worker image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server
          file: ./mofumofu-server/Dockerfile
          target: worker-runtime
          load: true
          tags: mofumofu-worker:test
          cache-from: type=gha

      - name: Build test markdown image
        uses: docker/build-push-action@v5
        with:
          context: ./mofumofu-server/markdown-service
          file: ./mofumofu-server/markdown-service/Dockerfile
          load: true
          tags: mofumofu-markdown:test
          cache-from: type=gha

      - name: Test Docker images
        run: |
          echo "Testing Docker images..."
          docker images mofumofu-server:test
          docker images mofumofu-worker:test
          docker images mofumofu-markdown:test
          echo "âœ… Docker images built successfully"