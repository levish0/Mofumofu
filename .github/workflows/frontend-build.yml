name: Mofu Frontend
on:
  workflow_dispatch:
  push:
    branches:
      - main
  create:
    tags:
      - v*
permissions:
  contents: read
  packages: read
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mofu-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'mofu-ui/.nvmrc'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Cache node_modules and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            mofu-ui/node_modules
            mofu-ui/.sveltekit
          key: ${{ runner.os }}-sveltekit-${{ hashFiles('mofu-ui/pnpm-lock.yaml') }}-${{ hashFiles('mofu-ui/src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-sveltekit-${{ hashFiles('mofu-ui/pnpm-lock.yaml') }}-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Create .env file
        run: |
          echo "PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}" > .env
      
      - name: Build SvelteKit project
        run: pnpm build