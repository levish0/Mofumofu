<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Preconnect to font CDN for faster loading -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
		<!-- Non-blocking font CSS loading -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
			media="print"
			onload="this.media = 'all'"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/packages/pretendard-jp/dist/web/variable/pretendardvariable-jp-dynamic-subset.min.css"
			media="print"
			onload="this.media = 'all'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
			/>
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/packages/pretendard-jp/dist/web/variable/pretendardvariable-jp-dynamic-subset.min.css"
			/>
		</noscript>
		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7400482974214530"
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"
			crossorigin="anonymous"
		></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
