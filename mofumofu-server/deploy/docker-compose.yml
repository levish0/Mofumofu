services:
  # ── Infrastructure (Stateful) ──────────────────────────

  postgres:
    image: postgres:18-alpine
    container_name: mofumofu-postgres
    restart: unless-stopped
    env_file: env/postgres.env
    command:
      - "-c"
      - "max_connections=100"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mofumofu -d mofumofu"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis-session:
    image: redis:8-alpine
    container_name: mofumofu-redis-session
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-ttl
    volumes:
      - redis-session-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis-cache:
    image: redis:8-alpine
    container_name: mofumofu-redis-cache
    restart: unless-stopped
    command: redis-server --port 6380 --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-cache-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nats:
    image: nats:2.12.4-alpine
    container_name: mofumofu-nats
    restart: unless-stopped
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  meilisearch:
    image: getmeili/meilisearch:v1.34.3
    container_name: mofumofu-meilisearch
    restart: unless-stopped
    env_file: env/meilisearch.env
    volumes:
      - meili-data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  markdown-service:
    image: ghcr.io/levish0/mofumofu-markdown:latest
    container_name: mofumofu-markdown
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6700/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ── Application (Stateless) ────────────────────────────

  migration:
    image: ghcr.io/levish0/mofumofu-server:latest
    container_name: mofumofu-migration
    restart: "no"
    env_file: env/server.env
    command: ["./migration", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  server:
    image: ghcr.io/levish0/mofumofu-server:latest
    container_name: mofumofu-server
    restart: unless-stopped
    env_file: env/server.env
    ports:
      - "8000:8000"
    depends_on:
      migration:
        condition: service_completed_successfully
      redis-session:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      nats:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health-check"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  worker:
    image: ghcr.io/levish0/mofumofu-worker:latest
    container_name: mofumofu-worker
    restart: unless-stopped
    env_file: env/worker.env
    depends_on:
      migration:
        condition: service_completed_successfully
      nats:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  postgres-data:
  redis-session-data:
  redis-cache-data:
  nats-data:
  meili-data:
